<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Manage Users</h1>
            <div style="text-align:center; margin:2rem;">
                <button onclick="window.location.href='user-list.html'" class="btn btn-primary" style="max-width:220px;width:100%;">Show All Users</button>
                <div class="user-info">
                    <button onclick="window.location.href='dashboard.html'" class="btn btn-secondary">Back to Dashboard</button>
                </div>
            </div>
        </header>
        <main class="dashboard-main">
            <div class="form-container" style="max-width: 500px; margin: 2rem auto;">
                <h2>Add User</h2>
                <form id="addUserForm">
                    <div class="form-group">
                        <label for="addUsername">Username</label>
                        <input type="text" id="addUsername" name="addUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="addPassword">Password</label>
                        <input type="text" id="addPassword" name="addPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="addName">Name</label>
                        <input type="text" id="addName" name="addName" required>
                    </div>
                    <div class="form-group">
                        <label for="addEmail">Email</label>
                        <input type="email" id="addEmail" name="addEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="addPhone">Phone</label>
                        <input type="tel" id="addPhone" name="addPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="addAddress">Address</label>
                        <input type="text" id="addAddress" name="addAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="addPosition">Position</label>
                        <input type="text" id="addPosition" name="addPosition" required>
                    </div>
                    <div class="form-group">
                        <label for="addRole">Role</label>
                        <select id="addRole" name="addRole" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </div>
                    <div id="addUserError" class="error-message"></div>
                </form>
            </div>
            
        </main>
    </div>
    <script src="data.js"></script>
    <script>
        // Only allow admin
        const currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
        if (!currentUser || currentUser.role !== "admin") {
            window.location.href = "dashboard.html";
        }

        function loadUserData() {
            const users = getUsers();
            const userTableBody = document.getElementById('userTableBody');
            userTableBody.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.password || ''}</td>
                    <td>${user.role}</td>
                    <td>
                        Name: ${user.name || ''}<br>
                        Email: ${user.email || ''}<br>
                        Phone: ${user.phone || ''}<br>
                        Address: ${user.address || ''}<br>
                        Position: ${user.position || ''}
                    </td>
                    <td>
                        <button onclick="deleteUser('${user.username}')" class="btn btn-small btn-danger">Delete</button>
                    </td>
                `;
                userTableBody.appendChild(row);
            });
        }

        function deleteUser(username) {
            if (confirm('Are you sure you want to delete this user?')) {
                // User delete logic
                deleteUserFromStorage(username);
                loadUserData();
            }
        }

        // Helper for deletion
        function deleteUserFromStorage(username) {
            const users = getUsers();
            const updatedUsers = users.filter(user => user.username !== username);
            localStorage.setItem("userData", JSON.stringify(updatedUsers));
        }

        document.getElementById('addUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('addUsername').value.trim();
            const password = document.getElementById('addPassword').value;
            const name = document.getElementById('addName').value;
            const email = document.getElementById('addEmail').value;
            const phone = document.getElementById('addPhone').value;
            const address = document.getElementById('addAddress').value;
            const position = document.getElementById('addPosition').value;
            const role = document.getElementById('addRole').value;
            if (!username || !password || !name || !email || !phone || !address || !position || !role) {
                document.getElementById('addUserError').textContent = 'All fields are required';
                return;
            }
            if (!saveUser({ username, password, name, email, phone, address, position, role })) {
                document.getElementById('addUserError').textContent = 'Username already exists';
                return;
            }
            document.getElementById('addUserForm').reset();
            document.getElementById('addUserError').textContent = '';
            loadUserData();
        });

        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
</html>
