<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        /* Additional CSS for the user list page */
        .dashboard-header {
            padding: 1rem 2rem;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .user-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 215, 189, 0.15);
        }
        
        .user-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #00d7bd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #232b36;
            margin: 0;
        }
        
        .user-username {
            font-size: 0.9rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .user-details {
            margin: 1rem 0;
        }
        
        .detail-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }
        
        .detail-item i {
            color: #00d7bd;
            margin-right: 0.5rem;
            margin-top: 0.2rem;
            flex-shrink: 0;
        }
        
        .detail-label {
            font-weight: 500;
            color: #666;
            min-width: 70px;
        }
        
        .detail-value {
            color: #232b36;
        }
        
        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        
        .role-admin {
            background-color: #00d7bd;
            color: white;
        }
        
        .role-user {
            background-color: #e0e0e0;
            color: #232b36;
        }
        
        .card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #f0f0f0;
        }
        
        .btn-icon {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            border-radius: 8px;
        }
        
        .btn-danger {
            background-color: #ff4757;
            color: white;
            border: none;
        }
        
        .btn-danger:hover {
            background-color: #e84141;
        }
        
        .page-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #00d7bd;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            padding: 0 1rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 1rem;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 3rem;
            color: #00d7bd;
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            color: #999;
            max-width: 400px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .dashboard-header {
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
                padding: 0.5rem;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Edit User Modal Styles */
        #editUserModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        #editUserModal > div {
            background: #fff;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            margin: auto;
            padding: 2rem;
            position: relative;
        }
        
        #editUserModal button.close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #888;
            cursor: pointer;
        }
        
        #editUserModal h3 {
            color: #00d7bd;
            margin-bottom: 1rem;
        }
        
        #editUserModal .form-group {
            margin-bottom: 1rem;
        }
        
        #editUserModal label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        
        #editUserModal input,
        #editUserModal select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #333;
        }
        
        #editUserModal button[type="submit"] {
            margin-top: 1rem;
        }
        
        #editUserModal .error-message {
            color: #ff4757;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1><i class="ri-user-list-line"></i> User List</h1>
                <div class="user-info">
                    <button onclick="window.location.href='manage-users.html'" class="btn btn-secondary">
                        <span class="btn-icon">
                            <i class="ri-arrow-left-line"></i>
                            Back to Manage Users
                        </span>
                    </button>
                </div>
            </div>
        </header>
        <main class="dashboard-main">
            <div class="page-title">
                <i class="ri-team-line"></i>
                <h2>All Registered Users</h2>
            </div>
            <div class="cards-container" id="usersContainer">
                <!-- User cards will be populated here -->
            </div>
        </main>
    </div>
    <!-- Edit User Modal -->
    <div id="editUserModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.3); align-items:center; justify-content:center; z-index:9999;">
        <div style="background:#fff; border-radius:12px; max-width:400px; width:90%; margin:auto; padding:2rem; position:relative;">
            <button onclick="closeEditModal()" style="position:absolute; top:1rem; right:1rem; background:none; border:none; font-size:1.5rem; color:#888; cursor:pointer;">
                <i class="ri-close-line"></i>
            </button>
            <h3 style="color:#00d7bd; margin-bottom:1rem;">Edit User</h3>
            <form id="editUserForm">
                <input type="hidden" id="editUsername" name="username">
                <div class="form-group">
                    <label for="editName">Full Name</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="editPhone">Phone</label>
                    <input type="text" id="editPhone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="editAddress">Address</label>
                    <input type="text" id="editAddress" name="address" required>
                </div>
                <div class="form-group">
                    <label for="editPosition">Position</label>
                    <input type="text" id="editPosition" name="position" required>
                </div>
                <div class="form-group">
                    <label for="editRole">Role</label>
                    <select id="editRole" name="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div style="margin-top:1.5rem; display:flex; gap:1rem; justify-content:flex-end;">
                    <button type="button" onclick="closeEditModal()" class="btn btn-secondary btn-small">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-small">Save</button>
                </div>
                <div id="editUserError" class="error-message"></div>
            </form>
        </div>
    </div>
    <script src="data.js"></script>
    <script>
        // Only allow admin
        const currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
        if (!currentUser || currentUser.role !== "admin") {
            window.location.href = "dashboard.html";
        }

        function getInitials(name) {
            if (!name) return '?';
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        function loadUserData() {
            const users = getUsers();
            const usersContainer = document.getElementById('usersContainer');
            usersContainer.innerHTML = '';
            
            if (users.length === 0) {
                usersContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="ri-user-search-line"></i>
                        <h3>No users found</h3>
                        <p>There are currently no users registered in the system.</p>
                    </div>
                `;
                return;
            }
            
            users.forEach(user => {
                const card = document.createElement('div');
                card.className = 'user-card';
                card.innerHTML = `
                    <div class="user-card-header">
                        <div>
                            <h3 class="user-name">${user.name || 'Unnamed User'}</h3>
                            <div class="user-username">
                                <i class="ri-user-line"></i>
                                ${user.username}
                            </div>
                        </div>
                        <div class="user-avatar">${getInitials(user.name)}</div>
                    </div>
                    
                    <div class="user-details">
                        <div class="detail-item">
                            <i class="ri-mail-line"></i>
                            <span class="detail-label">Email:</span>
                            <span class="detail-value">${user.email || 'Not provided'}</span>
                        </div>
                        <div class="detail-item">
                            <i class="ri-phone-line"></i>
                            <span class="detail-label">Phone:</span>
                            <span class="detail-value">${user.phone || 'Not provided'}</span>
                        </div>
                        <div class="detail-item">
                            <i class="ri-map-pin-line"></i>
                            <span class="detail-label">Address:</span>
                            <span class="detail-value">${user.address || 'Not provided'}</span>
                        </div>
                        <div class="detail-item">
                            <i class="ri-briefcase-line"></i>
                            <span class="detail-label">Position:</span>
                            <span class="detail-value">${user.position || 'Not specified'}</span>
                        </div>
                        
                        <span class="role-badge role-${user.role}">
                            ${user.role === 'admin' ? '<i class="ri-shield-star-line"></i> Admin' : '<i class="ri-user-line"></i> User'}
                        </span>
                    </div>
                    
                    <div class="card-actions">
                        <button onclick="openEditUserModal('${user.username}')" class="btn btn-small btn-secondary">
                            <i class="ri-edit-line"></i> Edit
                        </button>
                        <button onclick="deleteUserHandler('${user.username}')" class="btn btn-small btn-danger">
                            <i class="ri-delete-bin-line"></i> Delete
                        </button>
                    </div>
                `;
                usersContainer.appendChild(card);
            });
        }

        // Use the deleteUser from data.js and reload the list
        function deleteUserHandler(username) {
            if (confirm(`Are you sure you want to delete user "${username}"?`)) {
                deleteUser(username); // from data.js
                loadUserData();
            }
        }

        // Edit user: open modal, populate, and handle save
        function openEditUserModal(username) {
            const users = getUsers();
            const user = users.find(u => u.username === username);
            if (!user) return;
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editName').value = user.name || '';
            document.getElementById('editEmail').value = user.email || '';
            document.getElementById('editPhone').value = user.phone || '';
            document.getElementById('editAddress').value = user.address || '';
            document.getElementById('editPosition').value = user.position || '';
            document.getElementById('editRole').value = user.role || 'user';
            document.getElementById('editUserError').textContent = '';
            document.getElementById('editUserModal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('editUserModal').style.display = 'none';
        }

        document.getElementById('editUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('editUsername').value;
            const name = document.getElementById('editName').value.trim();
            const email = document.getElementById('editEmail').value.trim();
            const phone = document.getElementById('editPhone').value.trim();
            const address = document.getElementById('editAddress').value.trim();
            const position = document.getElementById('editPosition').value.trim();
            const role = document.getElementById('editRole').value;
            if (!name || !email || !phone || !address || !position || !role) {
                document.getElementById('editUserError').textContent = 'All fields are required';
                return;
            }
            if (editUserInStorage(username, { name, email, phone, address, position, role })) {
                closeEditModal();
                loadUserData();
            } else {
                document.getElementById('editUserError').textContent = 'Failed to update user';
            }
        });

        // Helper to call editUser from data.js
        function editUserInStorage(username, updatedFields) {
            if (typeof window.editUser === "function") {
                return window.editUser(username, updatedFields);
            }
            // fallback if not global
            return typeof editUser === "function" ? editUser(username, updatedFields) : false;
        }

        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
</html>
